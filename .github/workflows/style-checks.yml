on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  style-checks:
    name: Run style checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get install -y python3-setuptools ruff
      - run: python3 -m ruff check .
        name: Run ruff checks
      - run: python3 -m ruff format --check .
        name: Run ruff checks
